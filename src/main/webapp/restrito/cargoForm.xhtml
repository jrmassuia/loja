<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" lang="pt-br">

<h:body>

	<ui:composition template="/restrito/template/template.xhtml">

		<ui:define name="tituloJanela">Cargo</ui:define>

		<ui:define name="nomePagina">Cadastro de Cargo</ui:define>

		<ui:define name="conteudoCorpo">
			<h:form>

				<div class="panel-body">
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group">
								<label>Descrição</label>
								<h:inputText value="#{cargoController.cargo.descricao}" styleClass="form-control" pt:placeholder="Descrição" />
							</div>
						</div>
					</div>
					<p:commandLink styleClass="btn btn-primary" value="Salvar" action="#{cargoController.salvar()}" update=":formMensagem" />
					&nbsp;&nbsp;
					<h:commandLink action="/restrito/cargoList" styleClass="btn btn-primary" value="Voltar" />
				</div>

			</h:form>

		</ui:define>

	</ui:composition>

</h:body>

</html>
