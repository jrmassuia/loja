<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core" lang="pt-br">

<ui:composition>

	<h:form id="formMensagem">
		<h:panelGroup rendered="#{sistemaController.messages.existemMensagemValidacao}">

			<h:panelGroup rendered="#{sistemaController.messages.mensagemValidacaoInfo()}">
				<div class="alert alert-success alert-dismissable">
					<h:commandLink action="#{sistemaController.messages.limparMensagemValidacao()}" value="x" type="button" styleClass="close"
						data-dismiss="alert" aria-hidden="true" style="text-decoration: none;"/>
					<h4>
						<i class="icon fa fa-check"></i> Sucesso!
					</h4>

					<h:messages showDetail="false" globalOnly="true" style="list-style-type: none;" />

				</div>
			</h:panelGroup>

			<h:panelGroup rendered="#{sistemaController.messages.mensagemValidacaoWarn()}">
				<div class="alert alert-warning alert-dismissable">
					<h:commandLink action="#{sistemaController.messages.limparMensagemValidacao()}" value="x" type="button" styleClass="close"
						data-dismiss="alert" aria-hidden="true" style="text-decoration: none;"/>
					<h4>
						<i class="icon fa fa-warning"></i> Atenção!
					</h4>

					<h:messages showDetail="false" globalOnly="true" style="list-style-type: none;" />

				</div>
			</h:panelGroup>

			<h:panelGroup rendered="#{sistemaController.messages.mensagemValidacaoError()}">
				<div class="alert alert-danger alert-dismissable">
					<h:commandLink action="#{sistemaController.messages.limparMensagemValidacao()}" value="x" type="button" styleClass="close"
						data-dismiss="alert" aria-hidden="true" style="text-decoration: none;"/>
					<h4>
						<i class="icon fa fa-ban"></i> Alerta de Validação!
					</h4>

					<h:messages showDetail="false" globalOnly="true" style="list-style-type: none;" />

				</div>
			</h:panelGroup>

			<h:panelGroup rendered="#{sistemaController.messages.mensagemValidacaoFatal()}">
				<div class="alert alert-danger alert-dismissable">
					<h:commandLink action="#{sistemaController.messages.limparMensagemValidacao()}" value="x" type="button" styleClass="close"
						data-dismiss="alert" aria-hidden="true" style="text-decoration: none;"/>
					<h4>
						<i class="icon fa fa-ban"></i> Erro!
					</h4>

					<h:messages showDetail="false" globalOnly="true" style="list-style-type: none;" />

				</div>
			</h:panelGroup>

		</h:panelGroup>

	</h:form>

</ui:composition>
</html>
